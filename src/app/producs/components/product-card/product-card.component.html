<div class="p-1 animate-fadeIn">
  <div class="card bg-base-100 shadow-sm">
    <figure>
      <img
        [src]="product().images | productImage"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title font-montserrat text-accent text-lg hover:underline cursor-pointer" [routerLink]="['/product', product().slug]">{{product().title}}</h2>
      <p>{{product().description | slice : 0 : 70}}</p>
      <div class="card-actions justify-end">
        <a class="link link-accent" [routerLink]="['/product', product().slug]">
          Ver producto
        </a>
      </div>
    </div>
  </div>
</div>
