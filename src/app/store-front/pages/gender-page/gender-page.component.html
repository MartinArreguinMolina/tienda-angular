<h1 class="text3xl font-bold font-montserrat">Todos los productos</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  @for (product of productsResource.value()?.products; track $index) {
    <app-product-card [product]="product"/>
  }

</div>


<app-pagination [pgaes]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()"/>
